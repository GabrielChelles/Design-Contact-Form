<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato com Chelles</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

	<header>
		
		<nav class="nav-topo">
			
			<div class="container-fluid">
				<div class="row-fluid">
						
					<div class="col-md-4 nome-site">
						<a href="#" class="text-verm"><b>Chellesmotion</b></a>
						<p>é uma agência de desenvolvimento web.</p>
					</div>

					<div class="col-md-4">
						<div class="logo img-responsive">
							<img src="logo.svg" alt="logo">
						</div>
					</div>

					<div class="col-md-4">
						<a href="#" class="botao btn-topo pull-right text-verm">Fechar</a>
					</div>

				</div>
			</div>
		
		</nav>

	</header>


	<!-- conteudo da pagina -->
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-12">
					<div class="block-form">
						
						<h2>Vamos Conversar</h2>

						<form action="#">

							<div class="block-linha">

								<div class="row">
									<div class="col-md-6 label-tit"><label for="nome">Nome:</label></div>
									<div class="col-md-6 label-tit"><label for="email">E-mail:</label></div>
								</div>

								<div class="row">
									<div class="col-md-6"><input type="text" class="input-est" required></div>
									<div class="col-md-6"><input type="email" class="input-est" required></div>
								</div>
							</div><!-- fecha block-linha -->

							<div class="block-linha">
								<div class="row">
									<div class="col-md-6 label-tit"><label for="nome">Tipo de Trampo:</label></div>
									<div class="col-md-6 label-tit"><label for="email">Orçamento:</label></div>
								</div>

								<div class="row">
									<div class="col-md-6">
										<ul class="list-unstyled">

											<li class="item"><input class="checkbox-custom" type="checkbox" id="layout"><label class="checkbox-custom-label" for="layout">alteração de layout</label></li>

											<li class="item"><input class="checkbox-custom" type="checkbox" id="interface"><label class="checkbox-custom-label" for="interface">web/interface design</label></li>

											<li class="item"><input class="checkbox-custom" type="checkbox" id="front"><label class="checkbox-custom-label" for="front">serviço de front-end</label></li>

											<li class="item"><input class="checkbox-custom" type="checkbox" id="back"><label class="checkbox-custom-label" for="back">serviço de back-end</label></li>
		
										</ul>
									</div><!-- fim col md 6 -->
									

									<div class="col-md-6">
										<ul class="list-unstyled">

											<li class="item"><input class="radio-custom" type="radio" id="3k" name="valor"><label class="checkbox-custom-label custom-radio-label" for="3k">$3,000 - $5,000</label></li>

											<li class="item"><input class="radio-custom" type="radio" id="5k" name="valor"><label class="checkbox-custom-label custom-radio-label" for="5k">$5,000 - $10,000</label></li>

											<li class="item"><input class="radio-custom" type="radio" id="10k" name="valor"><label class="checkbox-custom-label custom-radio-label" for="10k">$10,000 - $20,000</label></li>

											<li class="item"><input class="radio-custom" type="radio" id="est" name="valor"><label class="checkbox-custom-label custom-radio-label" for="est">não sei / me mande uma estimativa</label></li>

										</ul>
									</div><!-- fim col md 6 -->
								</div><!-- fecha row -->
							</div><!-- fecha block-linha -->

							<div class="block-linha">

								<div class="row">
									<div class="col-md-6 label-tit"><label for="sobre-proj">Fale mais sobre seu projeto:</label></div>
									<div class="col-md-6 label-tit"><label class="resum">(uma frase ou duas sobre seu projeto)</label></div>
								</div>

								<div class="row">
									<div class="col-md-12"><textarea id="sobre-proj" class="input-est textarea-est" cols="50" required></textarea></div>
								</div>
							</div><!-- fecha block-linha -->

							<div class="row">
								<div class="col-md-12 text-center">
									<a href="#" class="botao text-verm">Enviar</a>
								</div>
								<div class="col-md-12">
									<p class="info">Ou se você preferir - pode enviar um <a href="#">e-mail</a> para nós.</p>
								</div>
								<div class="clearfix"></div>
							</div>
							
							
						</form>
					</div><!-- fecha block form -->
				</div><!-- fecha col md 12 -->
			</div><!-- fecha row -->
		</div><!-- fecha container -->
	</section>






<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
